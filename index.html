<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Amazing Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>Simple Quiz App</h1>
        <h2 id="question" class="headline-secondary--grouped"></h2>
        <p id="choice0"></p>
        <button id="guess0" class="btn--default">Select Answer</button>
        <p id="choice1"></p>
        <button id="guess1" class="btn--default">Select Answer</button>
        <footer><p id="progress">Question <span id="questionNumber"></span> of <span id="totalQuestions"></span></p></footer>
      </div>
</div>
<script src="quizapp.js"></script>
</body>
</html>
